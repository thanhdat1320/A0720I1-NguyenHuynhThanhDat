<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<table>
    <tr>
        <td>Name</td>
        <td>Title</td>
    </tr>
    <tr th:each="blog : ${listBlog}">
        <td th:text="${blog.getTitle()}"></td>
        <td th:text="${blog.getDescription()}"></td>
    </tr>
</table>
</body>
</html>
