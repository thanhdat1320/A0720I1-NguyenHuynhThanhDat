<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table border="1px solid black">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="basket, var: ${basketMap}">
        <td th:text="${var.count}"></td>
        <td th:text="${basket.getKey().getName()}"></td>
        <td th:text="${basket.getKey().getPrice()}"></td>
        <td th:text="${basket.getValue()}"></td>
        <td><a th:href="@{/edit/__${basket.getKey().getId()}__/__${basket.getValue()}__}">Edit</a></td>
        <td><a class="delete" th:href="@{/delete/__${basket.getKey().getId()}__/__${basket.getValue()}__}">Delete</a>
        </td>

    </tr>
</table>

<a th:href="@{/list}">Back to list</a>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    $(document).ready( () => {
        $(".delete").click(function () {
            if (confirm("Yes or no")) {
                $.ajax({
                    type: "GEt",
                    url: "/delete/"
                })
            }
        })
    })
</script>
</body>
</html>
