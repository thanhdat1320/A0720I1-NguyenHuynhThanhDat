<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <th:block th:insert="~{fragments/layout :: meta}"/>
    <th:block th:insert="~{fragments/layout :: link}"/>
</head>
<body>

<form th:action="@{/customer/create}" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" id="name">
        <p th:if="${#fields.hasAnyErrors()}" th:errors="*{name}" style="color: red"></p>
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" th:field="*{birthday}" id="birthday">
        <p th:if="${#fields.hasAnyErrors()}" th:errors="*{birthday}" style="color: red"></p>
    </div>
    <div>
        <label>Gender</label>
        <select th:field="*{gender}">
            <option th:each="gender : ${listGender}" th:value="${gender}" th:text="${gender}" id="gender"></option>
        </select>
    </div>
    <div>
        <label>Identity</label>
        <input type="text" th:field="*{identity}" id="identity">
        <p th:if="${#fields.hasAnyErrors()}" th:errors="*{identity}" style="color: red"></p>

    </div>
    <div>
        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
        <p th:if="${#fields.hasAnyErrors()}" th:errors="*{phoneNumber}" style="color: red"></p>

    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}" id="email">
        <p th:if="${#fields.hasAnyErrors()}" th:errors="*{email}" style="color: red"></p>

    </div>
    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}" id="address">
        <p th:if="${#fields.hasAnyErrors()}" th:errors="*{address}" style="color: red"></p>

    </div>
    <div>
        <label>Type Customer</label>
        <select th:field="*{cs_typeCustomer}">
            <option th:each="typeCustomer : ${listTypeCustomer}" th:value="${typeCustomer.getId()}"
                    th:text="${typeCustomer.getName()}" id="typeCustomer"></option>
        </select>
    </div>
    <hr>
    <button class="btn btn-success" id="create" type="submit">Create</button>
    <a class="btn btn-outline-secondary" th:href="@{/customer/}" role="button">Back</a>
</form>
<div id="result"></div>
<th:block th:insert="~{fragments/layout :: script}"/>
</body>
</html>
