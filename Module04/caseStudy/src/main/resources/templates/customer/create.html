<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<a class="btn btn-outline-secondary" th:href="@{/customer/}" role="button">Back</a>
<hr>

<form th:action="@{/customer/create}" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" th:field="*{birthday}">
    </div>
    <div>
        <label>Gender</label>
        <select th:field="*{gender}">
            <option th:each="gender : ${listGender}" th:value="${gender}" th:text="${gender}"></option>
        </select>
    </div>
    <div>
        <label>Identity</label>
        <input type="text" th:field="*{identity}">
    </div>
    <div>
        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}">
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
    </div>
    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}">
    </div>
    <div>
        <label>Type Customer</label>
        <select th:field="*{cs_typeCustomer}">
            <option th:each="typeCustomer : ${listTypeCustomer}" th:value="${typeCustomer.getId()}" th:text="${typeCustomer.getName()}"></option>
        </select>
    </div>

    <input type="submit" value="Create">
</form>

<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/javascript" src="css/bootstrap/js//bootstrap.js"></script>
</body>
</html>
