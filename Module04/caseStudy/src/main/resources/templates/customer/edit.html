<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <th:block th:insert="~{fragments/layout :: meta}"/>
    <th:block th:insert="~{fragments/layout :: link}"/>
</head>
<body>
<form th:action="@{/customer/edit}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Birthday</label>
        <input type="date" th:field="*{birthday}">
    </div>
    <div>
        <label>Gender</label>
        <select th:field="*{gender}">
            <option th:each="gender : ${listGender}" th:value="${gender}" th:text="${gender}" th:selected="${gender}"></option>
        </select>
    </div>
    <div>
        <label>Identity</label>
        <input type="text" th:field="*{identity}">
    </div>
    <div>
        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}">
    </div>
    <div>
        <label>Email</label>
        <input type="text" th:field="*{email}">
    </div>
    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}">
    </div>
    <div>
        <label>Type Customer</label>
        <select th:field="*{cs_typeCustomer}">
            <option th:each="typeCustomer : ${listTypeCustomer}" th:value="${typeCustomer.getId()}" th:text="${typeCustomer.name}" th:selected="${typeCustomer.name}"></option>
        </select>
    </div>
    <hr>

    <input type="submit" value="Edit" class="btn btn-success">
</form>
<a th:href="@{/customer/}" class="btn btn-outline-dark">Back to list</a>
<th:block th:insert="~{fragments/layout :: script}"/>
</body>
</html>
