<div class="container-sm">
  <form [formGroup]="formReactive" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="emailHelp" formControlName="id">
      <ng-container *ngFor="let validation of validation_messages.id">
        <p class="text-danger"
           *ngIf="formReactive.get('id').hasError(validation.type) && (formReactive.get('id').dirty || formReactive.get('id').touched)">
          {{validation.message}}
        </p>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" formControlName="name">
      <ng-container *ngFor="let validation of validation_messages.name">
        <p class="text-danger"
           *ngIf="formReactive.get('name').hasError(validation.type) && (formReactive.get('name').dirty || formReactive.get('name').touched)">
          {{validation.message}}
        </p>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="class">Class</label>
      <input type="text" class="form-control" id="class" aria-describedby="emailHelp" formControlName="class">
      <ng-container *ngFor="let validation of validation_messages.class">
        <p class="text-danger"
           *ngIf="formReactive.get('class').hasError(validation.type) && (formReactive.get('class').dirty || formReactive.get('class').touched)">
          {{validation.message}}
        </p>
      </ng-container>
    </div>

    <button type="submit" class="btn btn-danger" [disabled]="formReactive.invalid">Submit</button>
  </form>
</div>
{{formReactive.value | json}}
