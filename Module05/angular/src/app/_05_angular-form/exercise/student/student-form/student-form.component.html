<div class="container-sm">
  <form #form = 'ngForm' (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" aria-describedby="emailHelp" ngModel name="id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" ngModel name="name">
    </div>
    <div class="form-group">
      <label for="class">Class</label>
      <input type="text" class="form-control" id="class" aria-describedby="emailHelp" ngModel name="class">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{{form.value | json}}
