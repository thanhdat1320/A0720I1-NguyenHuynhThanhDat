<table *ngIf="studentChild" class="table tab-content">
  <tr>
    <th>ID</th>
    <td>{{studentChild.id}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{studentChild.name}}</td>
  </tr>
  <tr>
    <th>Class</th>
    <div>
      <input [value]="studentChild.class" #class>
      <button (click)="setClass(class)">Set Class</button>
    </div>
  </tr>
</table>
