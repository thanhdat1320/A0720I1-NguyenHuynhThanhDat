<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Type Customer</th>
    <th scope="col">View</th>
    <th scope="col">Edit</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of listCustomer">
    <th scope="row">{{customer.id}}</th>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.typeCustomer}}</td>
    <td>
      <a type="button" class="btn btn-outline-info" [routerLink]="['/view', customer.id]">Info</a>
    </td>
    <td>
      <a type="button" class="btn btn-outline-danger" [routerLink]="['/edit', customer.id]">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
