<div class="container-sm">
  <form [formGroup]="formCustomer"  >

    <div class="form-group">
      <label for="name" >Name</label>
      <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email" formGroupName="name">
    </div>

    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" id="birthday" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="identify">identify</label>
      <input type="text" class="form-control" id="identify" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="typeCustomer">Type Customer</label>
      <input type="text" class="form-control" id="typeCustomer" placeholder="Password">
    </div>

  </form>
</div>
