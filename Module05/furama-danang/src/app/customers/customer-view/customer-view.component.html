<div class="container-fluid">
  <div class="row">
    <div class="col-10 mx-auto">
      <table class="table table-hover table-dark">
        <tr>
          <th scope="col">ID</th>
          <td>{{customer.id}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{customer.id}}</td>
        </tr>
        <tr>
          <th>Birthday</th>
          <td>{{customer.birthday}}</td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>{{customer.gender}}</td>
        </tr>
        <tr>
          <th>Identify</th>
          <td>{{customer.identify}}</td>
        </tr>

        <tr>
          <th>Phone</th>
          <td>{{customer.phone}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{customer.email}}</td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{customer.address}}</td>
        </tr>
        <tr>
          <th>Type Customer</th>
          <td>{{customer.typeCustomer}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-10">
    <button (click)="onNoClick()" class="btn btn-outline-success">Back</button>
  </div>
</div>
