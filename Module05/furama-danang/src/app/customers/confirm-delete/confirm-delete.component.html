<h2 mat-dialog-title style="color: #eeeeee">Do you want to delete this customer? </h2>
<div mat-dialog-content>
  <table class="table table-dark">
    <tbody>
    <tr>
      <td scope="row">ID</td>
      <td>{{data.student.id}}</td>
    </tr>
    <tr>
      <td scope="row">Name</td>
      <td>{{data.student.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]='true'
          cdkFocusInitial class="btn btn-outline-danger">Confirm
  </button>
  <button mat-raised-button (click)="onCancel()" class="btn btn-outline-success">Cancel</button>
</div>
