<div class="container-fluid">
  <div class="row">
    <div class="col-10 mx-auto">
      <table class="table table-hover table-dark">
        <tr>
          <th scope="col">ID</th>
          <td>{{student.id}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{student.name}}</td>
        </tr>
        <tr>
          <th>Batch</th>
          <td>{{student.batch}}</td>
        </tr>
        <tr>
          <th>Subject</th>
          <td>{{student.subject}}</td>
        </tr>
        <tr>
          <th>Teacher</th>
          <td>{{student.teacher}}</td>
        </tr>

        <tr>
          <th>Phone</th>
          <td>{{student.phone}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{student.email}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col-10">
    <button (click)="onNoClick()" class="btn btn-outline-success">Back</button>
  </div>
</div>
