<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPalindrome(start, end, string) {
        debugger
        if (start >= end) {
            return true;
        }
        if (string[start] != string[end]) {
            return false;
        }
        return checkPalindrome(start + 1, end - 1, string);
    }

    let string = prompt("Nhập từ muốn kiểm tra:");
    console.log(checkPalindrome(0, string.length - 1, string));
</script>
</body>
</html>
