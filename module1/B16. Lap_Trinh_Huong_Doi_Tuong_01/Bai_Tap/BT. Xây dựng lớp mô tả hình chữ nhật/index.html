<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }
        getArea() {
            return this.height * this.width;
        }
        getCircumference() {
            return (this.height + this.width) * 2;
        }
    }
</script>
</body>
</html>
