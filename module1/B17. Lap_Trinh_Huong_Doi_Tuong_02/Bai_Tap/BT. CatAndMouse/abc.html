<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let avg = 0;
    let arrnew = [];
    function maxMinAvg(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] > max) {
                max = arr[i];
            }
        }
        arrnew.push(max);

        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        arrnew.push(min);

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        avg = sum / arr.length;
        arrnew.push(avg);

        return arrnew;
    }
    console.log(maxMinAvg);
</script>
</body>
</html>
