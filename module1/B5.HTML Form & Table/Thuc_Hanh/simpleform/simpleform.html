<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <style>
           body {
               font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
           }
        </style>
    </head>
    <body>
        <form method="get" action="simpleform.html">
            <h2>Older Form</h2>
            <label>What would you like to buy?</label><br>
            <select style="width:100px">
                <option>A</option>
                <option>B</option>
                <option>D</option>
                <option>E</option>
                <option>F</option>
                <option>G</option>
                <option>H</option>
                <option>K</option>
            </select><br><br>
            <label> How many would you like to order?</label><br>
            <input type="radio" name="rd">1 - $10 <br>
            <input type="radio" name="rd">2 - $20 <br>
            <input type="radio" name="rd">3 - $25 <br><br>
            <label>Name</label><span style="color: red">*</span><br>
            <input type="text" value="Fristname" placeholder="Firstname">
            <input type="text" value="Lastname" placeholder="Lastname"><br><br>
            <label>Email</label> <br><br>
            <input type="email" name="email" size="35px"><br><br>
            <label>Phone Number</label><br>
            <input type="text" name="phone1">-
            <input type="text" name="phone2">-
            <input type="text" name="phone3"><br><br>
            <input type="button" name="bnt" value="submit">
        </form>
    </body>
</html>
