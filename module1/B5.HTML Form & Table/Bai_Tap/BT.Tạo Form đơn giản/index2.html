<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                width: 1950x;
            }
            #form {
                border: 1px solid black;
                width: 400px;
                margin: 0 auto;
                margin-top: 150px;
                background-color: #f9ffa9;
            }
            table {
                border-spacing: 10px;
            }
            .register {
                color: blue;
                background-color: #86fac7;
            }
            label {
                color: blue;
            }
        </style>
    </head>
    <body>
    <div id="form">
        <form>
            <table>
                <tr>
                    <td colspan="2"><p class="register"><strong>ĐĂNG KÝ HỌC VIÊN</strong></p></td>
                </tr>
                <tr>
                    <td>
                        <label>Họ và tên</label>
                    </td>
                    <td>
                        <input type="text" name="yourname" size="30px"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Ngày sinh</label>
                    </td>
                    <td>
                        <input type="text" name="birthday"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Giới tính</label>
                    </td>
                    <td>
                        <input type="radio" name="sex">Nam
                        <input type="radio" name="sex">Nữ
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Địa chỉ</label>
                    </td>
                    <td>
                        <textarea name="address" style="width: 180px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Lớp</label>
                    </td>
                    <td>
                        <select name="class">
                            <option name="chooseClass" value="chooseClass">- Chọn lớp -</option>
                            <option name="class1" value="class1">Lớp 1</option>
                            <option name="class2" value="class2">Lớp 2</option>
                            <option name="class3" value="class3">Lớp 3</option>
                            <option name="class4" value="class4">Lớp 4</option>
                            <option name="class5" value="class5">Lớp 5</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Điện thoại</label>
                    </td>
                    <td>
                        <input type="text" name="telephoneNumber">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="submit" value="Đăng ký" size="30px">
                        <input type="reset" name="reset" value="Nhập lại" size="30px">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </body>
</html>
