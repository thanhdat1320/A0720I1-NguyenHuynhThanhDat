<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let countPositive = 0;
    let countNegative = 0;
    let countZero = 0;
    let sumAll = 0;
    let numberOfArr = parseFloat(prompt("Enter number of array: "));
    for (let i = 0; i < numberOfArr; i++) {
        arr[i] = parseFloat(prompt("Enter a number: "));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === 0) {
            countZero++;
        } else if (arr[i] < 0) {
            countNegative++;
        } else {
            countPositive++;
        }
    }
    sumAll = countPositive + countNegative + countZero;
    let calculatePos = countPositive / sumAll;
    let calculateNega = countNegative / sumAll;
    let calculateZero = countZero / sumAll;
    console.log(calculatePos);
    console.log(calculateNega);
    console.log(calculateZero);

</script>
</body>
</html>
