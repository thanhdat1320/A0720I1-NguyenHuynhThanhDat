<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let number = parseInt(prompt("Nhập số lượng số có trong arr:"));
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt("nhap so:"));
    }
    console.log(number);
    console.log(arr);
    let sum = 0;
    for (let j = 0; j < arr.length; j++) {
        sum += arr[j];
    }
    console.log(sum);
</script>
</body>
</html>
